{% extends "meetings/meeting_base.html" %}

{% load account %}
{% load i18n %}
{% load static %}
{% load tags_settings %}


{% block content %}
        
    <form action="." method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            <div class="form-group">
                {{ field.errors }}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        
        <button type="submit" class="btn btn-primary">Update</button>
      
    </form>

{% endblock content %}
